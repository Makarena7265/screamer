  <div class="messages-container">

      <div class="message-text">
        <p>
          Konskiy osel'
        </p>
      </div>
      <time datetime="">19:21</time>
    </div> -->

      <div class="message" data-sender="">
        <div class="message-text"></div>
        <time datetime=""></time>
      </div>
    </template>
  </div>
  <div class="screamer">
    <img src="image/1708814915_animals-pibig-info-p-strashnaya-loshad-krasivo-1.jpg" alt="">
